	<script type="text/javascript">
function initialize() {
	// initialize
	google.maps.Marker.prototype.getCustomData = function(key) {
		if(typeof(this.custom_data) === 'undefined') {
			this.custom_data = {};
		}
		if(typeof(key) !== 'undefined') {
			return this.custom_data[key];
		}
		else {
			return this.custom_data;
		}
	}
	google.maps.Marker.prototype.setCustomData = function(key, value) {
		if(typeof(this.custom_data) === 'undefined') {
			this.custom_data = {};
		}

		if(typeof(value) !== 'undefined') {
			this.custom_data[key] = value;
		}
		else {
			this.custom_data = key;
		}
	}

	var marker, i;

	// markers' sample location
	var locations = [
      ["Seascape Terrace & Dinning", 35.672114, 139.770825, 4],

    ];

    var locations1 = [
      ["All Day Dining GRANDE AILE", 35.6376375, 139.7913074, 4],

    ];
	
	//map centre focus
	var myOptions = {
	center: new google.maps.LatLng(35.672114, 139.770825),
	zoom: 15,
	mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var myOptions1 = {
	center: new google.maps.LatLng(35.6376375, 139.7913074),
	zoom: 15,
	mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
  var map1 = new google.maps.Map(document.getElementById("map_canvas1"),myOptions1);
	
	// show the markers
	for (i = 0; i < locations.length; i++) {  
		marker = new google.maps.Marker({
			position: new google.maps.LatLng(locations[i][1], locations[i][2]),
			map: map
		});
		
		google.maps.event.addListener(marker, 'click', (function(marker, i) {
			return function() {
			infowindow.setContent(locations[i][0]);
			infowindow.open(map, marker);
			}
		})(marker, i));
		}
    // second map
    for (i = 0; i < locations1.length; i++) {  
		marker = new google.maps.Marker({
			position: new google.maps.LatLng(locations1[i][1], locations1[i][2]),
			map: map1
		});
		
		google.maps.event.addListener(marker, 'click', (function(marker, i) {
			return function() {
			infowindow.setContent(locations1[i][0]);
			infowindow.open(map1, marker);
			}
		})(marker, i));
		}
	
	
    // var infowindow = new google.maps.InfoWindow();
}
